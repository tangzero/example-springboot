kind: pipeline
name: prod-deploy

steps:
- name: install-test
  image: maven:3-jdk-11
  commands:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
  - mvn test -Dspring.profiles.active=$(PROFILE) -Dpassword_db=$(PASSWORD_DB) -Dusername_db=$(USERNAME_DB) -Durl_db=$(URL_DB)

trigger:
  branch:
  - master
  event:
  - push
  - pull_request
  - tag
  - promote
  - rollback